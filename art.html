<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Art — Tuna Baydin</title>

<style>
/* Page background image + page layout */
body {
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;

  margin: 0;
  font-family: system-ui, sans-serif;
  padding-top: 70px;
  text-align: center;
  color: #111;
}

/* Headings */
h1 {
  font-size: 2.3rem;
}

/* Gallery grid */
.gallery {
  max-width: 1100px;
  margin: 40px auto 80px;
  padding: 0 20px;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}

/* Each clickable card */
.gallery-item {
  display: block;              /* whole card is clickable */
  text-decoration: none;
  color: #111;

  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0px 6px 20px rgba(0,0,0,0.18);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.gallery-item:hover,
.gallery-item:focus-visible {
  transform: translateY(-3px);
  box-shadow: 0px 10px 28px rgba(0,0,0,0.28);
}

/* Image cover */
.gallery-cover {
  aspect-ratio: 4 / 5;               /* Instagram-like portrait */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Title area */
.gallery-title {
  padding: 10px 12px 12px;
  font-weight: 600;
  font-size: 0.95rem;
}


/* Frosted / translucent nav (global) */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 200;
}

/* Full-width bar with blurred background */
.top-nav .nav-inner {
  display: flex;
  justify-content: center; /* keep items centered */
  gap: 32px;

  width: 100%;
  padding: 14px 0;        /* vertical padding only */

  border-radius: 0;
  background: rgba(255,255,255,0.32);
  border-bottom: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
}

.nav-item:hover {
  background: rgba(255,255,255,0.4);
}

/* Make nav fit nicely on small screens */
@media (max-width: 600px) {
  .top-nav .nav-inner {
    gap: 12px;          /* less space between items */
    padding: 10px 4px;  /* narrower padding left/right */
  }

  .nav-item {
    font-size: 0.9rem;  /* slightly smaller text */
    padding: 6px 6px;   /* narrower buttons */
  }
}


/* Footer copyright (same style on all pages) */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
  box-sizing: border-box;
}

/* Tag style */
.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}
  
  
</style>

</head>

    <a class="nav-item" href="artist.html">Artist</a>

<script>
  // Block right-click on images and videos
  document.addEventListener('contextmenu', function (event) {
    if (event.target.closest('img, video')) {
      event.preventDefault();
    }
  });

  // Optional: also block dragging images/videos off the page
  document.addEventListener('dragstart', function (event) {
    if (event.target.closest('img, video')) {
      event.preventDefault();
    }
  });
</script>
