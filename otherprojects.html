<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Other Projects — Tuna Baydin</title>

<style>
:root{
  --muted:#444;
  --text:#111;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

/* Background */
body {
  margin: 0;
  padding-top: 70px;
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;
  font-family: inherit;
}

/* Frosted / translucent nav (global) */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 200;
}

/* Full-width bar with blurred background */
.top-nav .nav-inner {
  display: flex;
  justify-content: center; /* keep items centered */
  gap: 32px;

  width: 100%;
  padding: 14px 0;        /* vertical padding only */

  border-radius: 0;
  background: rgba(255,255,255,0.32);
  border-bottom: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
}

.nav-item:hover {
  background: rgba(255,255,255,0.4);
}

/* Make nav fit nicely on small screens */
@media (max-width: 600px) {
  .top-nav .nav-inner {
    gap: 12px;          /* less space between items */
    padding: 10px 4px;  /* narrower padding left/right */
  }

  .nav-item {
    font-size: 0.9rem;  /* slightly smaller text */
    padding: 6px 6px;   /* narrower buttons */
  }
}



/* Dropdown */
.dropdown { position: relative; }
.dropdown-menu {
  display: none;
  position: absolute;
  top: 38px;
  left: 0;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
  padding: 10px 0;
  min-width: 140px;
  z-index: 200;
}
.dropdown:hover .dropdown-menu { display: block; }
.dropdown-link {
  padding: 8px 14px;
  display: block;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
  font-weight: 500;
}
.dropdown-link:hover {
  background: rgba(0,0,0,0.08);
}

/* Page title */
.page-header {
  max-width: 900px;
  margin: 6rem auto 2rem;
  padding: 20px;
  text-align: center;
  color: #fff;
  font-size: 2rem;
  font-weight: 700;
  text-shadow: 0 3px 12px rgba(0,0,0,0.35);
}

/* Gallery Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 22px;
  max-width: 1000px;
  margin: 0 auto 6rem;
  padding: 0 20px;
}

.card {
  border-radius: 16px;
  background: rgba(255,255,255,0.92);
  box-shadow: 0 8px 32px rgba(0,0,0,0.06);
  overflow: hidden;
  text-align: center;
  padding-bottom: 16px;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-title {
  margin-top: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #333;
}

/* Footer */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
}

.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}
</style>

</head>

    <a class="nav-item" href="artist.html">Artist</a>

  </div>
</nav>

<div class="page-header">Other Projects</div>

    <div class="card-title">Project One</div>
  </div>

  <div class="card">
    <img src="placeholder2.jpg" alt="Project 2">
    <div class="card-title">Project Two</div>
  </div>

    <div class="card-title">Project Three</div>
  </div>

</div>

<footer class="footer">

</footer>

</body>
