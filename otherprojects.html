<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Other Projects — Tuna Baydin</title>

<style>
:root{
  --muted:#444;
  --text:#111;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

/* Background */
body {
  margin: 0;
  padding-top: 70px;
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;
  font-family: inherit;
}

/* Frosted / translucent nav (global) */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 200;
}

/* Full-width bar with blurred background */
.top-nav .nav-inner {
  display: flex;
  justify-content: center; /* keep items centered */
  gap: 32px;

  width: 100%;
  padding: 14px 0;        /* vertical padding only */

  border-radius: 0;
  background: rgba(255,255,255,0.32);
  border-bottom: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
}

.nav-item:hover {
  background: rgba(255,255,255,0.4);
}

/* Make nav fit nicely on small screens */
@media (max-width: 600px) {
  .top-nav .nav-inner {
    gap: 12px;          /* less space between items */
    padding: 10px 4px;  /* narrower padding left/right */
  }

  .nav-item {
    font-size: 0.9rem;  /* slightly smaller text */
    padding: 6px 6px;   /* narrower buttons */
  }
}


/* Page title */
.page-header {
  max-width: 900px;
  margin: 6rem auto 2rem;
  padding: 20px;
  text-align: center;
  color: #fff;
  font-size: 2rem;
  font-weight: 700;
  text-shadow: 0 3px 12px rgba(0,0,0,0.35);
}

/* Gallery Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 22px;
  max-width: 1000px;
  margin: 0 auto 6rem;
  padding: 0 20px;
}

.card {
  border-radius: 16px;
  background: rgba(255,255,255,0.92);
  box-shadow: 0 8px 32px rgba(0,0,0,0.06);
  overflow: hidden;
  text-align: center;
  padding-bottom: 16px;

  display: block;          /* make the <a> behave like a block card */
  text-decoration: none;   /* remove underline from link */
  color: inherit;          /* text uses normal color */
}

.card {
  border-radius: 12px;                /* match art gallery style */
  background: rgba(255,255,255,0.9);  /* same translucency */
  box-shadow: 0 6px 20px rgba(0,0,0,0.18);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0px 10px 28px rgba(0,0,0,0.28);
}


.card img {
  width: 100%;
  aspect-ratio: 4 / 5;      /* match art.html */
  object-fit: cover;        /* same cropping style */
  display: block;
}


.card-title {
  margin-top: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #333;
}

/* Footer */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
}

.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}
</style>

</head>

<body>

<!-- NAVIGATION -->
<nav class="top-nav" aria-label="Primary">
  <div class="nav-inner">
    <a class="nav-item" href="index.html">Home</a>
    <a class="nav-item" href="art.html">Art</a>
    <a class="nav-item" href="otherprojects.html">Other Projects</a>
    <a class="nav-item" href="artist.html">Artist</a>
    <a class="nav-item" href="contact.html">Contact</a>
  </div>
</nav>


<!-- HEADER -->
<div class="page-header">Other Projects</div>

<!-- GRID GALLERY -->
<div class="grid">

 <a class="card" href="photography.html">
  <img src="assets/otherprojects/theuniversewinks.jpg" alt="Photography">
  <div class="card-title">Photography</div>
</a>

<a class="card" href="crochet.html">
  <img src="assets/otherprojects/blanket.jpg" alt="Crochet">
  <div class="card-title">Crochet</div>
</a>


  <div class="card">
    <img src="placeholder3.jpg" alt="Project 3">
    <div class="card-title">Project Three</div>
  </div>

</div>

<!-- FOOTER -->
<footer class="footer">
  © 2025 Tuna Baydin — All rights reserved. <span class="tag">@ttunartt</span>
</footer>

<script>
  // Block right-click on images and videos
  document.addEventListener('contextmenu', function (event) {
    if (event.target.closest('img, video')) {
      event.preventDefault();
    }
  });

  // Optional: also block dragging images/videos off the page
  document.addEventListener('dragstart', function (event) {
    if (event.target.closest('img, video')) {
      event.preventDefault();
    }
  });
</script>


</body>
</html>
