<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Artist — Tuna Baydin</title>
<style>
:root{
  --muted:#444;
  --text:#111;
  font-family: system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
}

/* Single merged body block (keeps background image) */
body{
  margin: 0;
  padding-top: 90px;             /* space for fixed nav */
  color: var(--text);
  font-family: inherit;
  /* Use the image at repo root (you uploaded it there). If yours is in assets/images, change the url accordingly. */
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Frosted / translucent nav (matches homepage style) */
.top-nav {
  position: fixed;
  top: 24px;
  width: 100%;
  z-index: 100;
  display: flex;
  justify-content: center;
}

.top-nav .nav-inner {
  display: flex;
  gap: 32px;
  padding: 10px 22px;
  border-radius: 14px;
  /* translucent white with subtle border + blur */
  background: rgba(255,255,255,0.32);
  border: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
}

/* Dropdown container */
.dropdown {
  position: relative;
}

/* The label "Projects ▾" */
.dropdown > .nav-item {
  cursor: pointer;
  display: inline-block;
}

/* Hidden dropdown menu */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 38px;
  left: 0;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
  padding: 10px 0;
  min-width: 150px;
  z-index: 200;
}

/* Show menu on hover */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* Dropdown individual links */
.dropdown-link {
  padding: 8px 14px;
  display: block;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
  font-weight: 500;
}

.dropdown-link:hover {
  background: rgba(0,0,0,0.08);
}

/* main content card */
.wrap{
  max-width:700px;
  margin:40px auto;
  padding:32px;
  background: rgba(255,255,255,0.92);
  border-radius:14px;
  box-shadow:0 8px 32px rgba(0,0,0,0.06);
}


h1{
  margin-top:0;
  font-size:2rem;
  letter-spacing:0.5px;
}

p{
  color:var(--muted);
  line-height:1.7;
  font-size:1.1rem;
}

/* Portrait image inside the card */
.portrait {
  text-align: center;
  margin-bottom: 20px;
}
.portrait img {
  width: 340px;          /* tweak size if you want it bigger/smaller */
  max-width: 65%;        /* keeps it responsive on very large screens */
  height: auto;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  object-fit: cover;
}
@media (max-width: 600px) {
  .portrait img { width: 220px; max-width: 80%; }
}
  
  
/* responsive tweaks */
@media (max-width:720px){
  .nav-inner{ gap:12px; padding:8px 12px; }
  .wrap{ margin: 20px; padding:20px; }
  h1{ font-size:1.5rem; }
}

/* Footer copyright */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
}

/* Tag style */
.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}
  
</style>

</head>
<body>

<!-- Navigation -->
<div class="top-nav">
  <div class="nav-inner">
    <a class="nav-item" href="index.html">Home</a>
    <div class="dropdown">
  <span class="nav-item">Projects ▾</span>
  <div class="dropdown-menu">
    <a class="dropdown-link" href="art.html">Art</a>
    <a class="dropdown-link" href="otherprojects.html">Other Projects</a>
  </div>
</div>

    <a class="nav-item" href="artist.html">Artist</a>
    <a class="nav-item" href="contact.html">Contact</a>
  </div>
</div>

<main class="wrap">
  <!-- PORTRAIT (centered, inside the white card) -->
  <div class="portrait">
    <img src="tunartist.jpg" alt="Tuna Baydin portrait">
  </div>

  <h1>Artist</h1>
  <p>I am a Trondheim based artist, originally from Ankara, Turkey.</p>
  <p>My art is inspired by energy, nature, spiritual, mystical and mind-altering experiences.</p>
</main>

  <footer class="footer">
  © 2025 Tuna Baydin — All rights reserved.  
  <span class="tag">@ttunartt</span>
</footer>


</body>
</html>
