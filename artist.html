<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Artist â€” Tuna Baydin</title>
<style>
:root{
  --muted:#444;
  --text:#111;
  font-family: system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
}

/* Single merged body block (keeps background image) */
body{
  margin: 0;
  padding-top: 90px;             /* space for fixed nav */
  color: var(--text);
  font-family: inherit;
  /* Use the image at repo root (you uploaded it there). If yours is in assets/images, change the url accordingly. */
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Frosted / translucent nav (matches homepage style) */
.top-nav {
  position: fixed;
  top: 24px;
  width: 100%;
  z-index: 100;
  display: flex;
  justify-content: center;
}

.top-nav .nav-inner {
  display: flex;
  gap: 32px;
  padding: 10px 22px;
  border-radius: 14px;
  /* translucent white with subtle border + blur */
  background: rgba(255,255,255,0.32);
  border: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
}

/* main content card */
.wrap{
  max-width:700px;
  margin:40px auto;
  padding:32px;
  background: rgba(255,255,255,0.92);
  border-radius:14px;
  box-shadow:0 8px 32px rgba(0,0,0,0.06);
}

h1{
  margin-top:0;
  font-size:2rem;
  letter-spacing:0.5px;
}

p{
  color:var(--muted);
  line-height:1.7;
  font-size:1.1rem;
}

/* Portrait image inside the card */
.portrait {
  text-align: center;
  margin-bottom: 20px;
}
.portrait img {
  width: 200px;          /* tweak size if you want it bigger/smaller */
  max-width: 40%;        /* keeps it responsive on very large screens */
  height: auto;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  object-fit: cover;
}
@media (max-width: 600px) {
  .portrait img { width: 140px; max-width: 60%; }
}
  
  
/* responsive tweaks */
@media (max-width:720px){
  .nav-inner{ gap:12px; padding:8px 12px; }
  .wrap{ margin: 20px; padding:20px; }
  h1{ font-size:1.5rem; }
}
</style>

</head>
<body>

<!-- Navigation -->
<div class="top-nav">
  <div class="nav-inner">
    <a class="nav-item" href="index.html">Home</a>
    <a class="nav-item" href="art.html">Art</a>
    <a class="nav-item" href="artist.html">Artist</a>
    <a class="nav-item" href="contact.html">Contact</a>
  </div>
</div>

<main class="wrap">
  <!-- PORTRAIT (centered, inside the white card) -->
  <div class="portrait">
    <img src="assets/images/tunartist.jpg" alt="Tuna Baydin portrait">
  </div>

  <h1>Artist</h1>
  <p>I am a Trondheim based artist, originally from Turkey, Ankara.</p>
  <p>My art is inspired by energy, nature, spiritual, mystical and mind-altering experiences.</p>
</main>


</body>
</html>
