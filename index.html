  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex;
      padding-top: 90px;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:#fafafa;
      color:#111;
    }

    .card{
      max-width:820px;
      padding:28px;
      border-radius:12px;
      background:#fff;
      box-shadow:0 6px 30px rgba(10,10,20,.06);
    }

    h1{margin:0 0 .4rem;font-size:28px}
    p{margin:.2rem 0;color:#555}
    a{color:#0b7; text-decoration:none}

    /* ------ GALLERY STYLE ------ */
    .gallery { margin-top: 60px; text-align: center; }
    .gallery h2 { font-size: 24px; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; max-width: 950px; margin: 0 auto; }
    .grid img { width: 100%; border-radius: 12px; object-fit: cover; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }

    /* Background video - full screen, behind content */
    #bg-video{
      position:fixed;
      right:0;
      bottom:0;
      min-width:100%;
      min-height:100%;
      width:auto;
      height:auto;
      z-index:-2;
      object-fit:cover;
      filter:brightness(0.65) saturate(.95);
    }

    /* Top nav row */
    .top-nav{
      position:fixed;
      top:24px;
      width:100%;
      z-index:100;
      display:flex;
      justify-content:center;
    }
    .top-nav .nav-inner{
      display:flex;
      gap:32px;
      padding:10px 22px;
      border:2px solid rgba(255,255,255,0.5);
      border-radius:12px;
      background:rgba(255,255,255,0.35);
      backdrop-filter: blur(10px);
    }
    .nav-item{
      font-weight:600;
      font-size:1rem;
      color:#000;
      text-decoration:none;
    }
    .nav-item:hover{
      background:rgba(255,255,255,0.4);
      padding:6px 12px;
      border-radius:6px;
    }

  /* Dropdown container */
.dropdown {
  position: relative;
}

/* Dropdown label */
.dropdown > .nav-item {
  cursor: pointer;
  display: inline-block;
}

/* Hidden menu */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 38px;
  left: 0;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
  padding: 10px 0;
  min-width: 120px;
  z-index: 200;
}

/* Show menu on hover */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* Dropdown links */
.dropdown-link {
  padding: 8px 14px;
  display: block;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
  font-weight: 500;
}

.dropdown-link:hover {
  background: rgba(0,0,0,0.08);
}


    /* FOOTER: fixed at bottom, left aligned, larger text */
   /* Footer copyright (matches artist page) */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
  box-sizing: border-box;
}

/* Tag style */
.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}


    /* make footer slightly smaller on small screens */
    @media (max-width:520px){
      .site-footer { font-size: 15px; padding:10px 16px; }
      .card { margin: 0 16px; }
    }

  </style>
</head>
