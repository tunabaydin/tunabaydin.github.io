    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex; padding-top: 90px;

 /* ------ GALLERY STYLE ------ */
.gallery {
  margin-top: 60px;
  text-align: center;
}

.gallery h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  max-width: 950px;
  margin: 0 auto;
}

.grid img {
  width: 100%;
  border-radius: 12px;
  object-fit: cover;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}
 /* Background video - full screen, behind content */
#bg-video{
  position:fixed;
  right:0;
  bottom:0;
  min-width:100%;
  min-height:100%;
  width:auto;
  height:auto;
  z-index:-2;
  object-fit:cover;
  filter:brightness(0.65) saturate(.95);
}

/* Top nav row */
/* Fix nav positioning */
.top-nav{
  position:fixed;
  top:24px;
  width:100%;
  z-index:100;
  display:flex;
  justify-content:center;
}

.top-nav .nav-inner{
  display:flex;
  gap:32px;
  padding:10px 22px;
  border:2px solid rgba(255,255,255,0.5);
  border-radius:12px;
  background:rgba(255,255,255,0.35);
  backdrop-filter: blur(10px);
}

.nav-item{
  font-weight:600;
  font-size:1rem;
  color:#000;
  text-decoration:none;
}

.nav-item:hover{
  background:rgba(255,255,255,0.4);
  padding:6px 12px;
  border-radius:6px;
}
