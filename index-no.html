<script>
  function wireHomeArtLinks() {
    const container = document.getElementById("home-art");
    if (!container) return;

    const links = container.querySelectorAll("a.gallery-item");

        // Force from=home on links (overwrite from=gallery if present)
    links.forEach(a => {
      const href = a.getAttribute("href");
      if (!href) return;

      const url = new URL(href, window.location.href);
      url.searchParams.set("from", "home");
      a.setAttribute("href", url.pathname + "?" + url.searchParams.toString());
    });


    // Save scroll position when user enters an artwork from Home
    links.forEach(a => {
      a.addEventListener("click", () => {
        sessionStorage.setItem("home_scrollY", String(window.scrollY));
      });
    });
  }

  async function loadArtSection() {
    try {
      const res = await fetch('art-no.html');
      if (!res.ok) {
        console.error('Failed to load art-no.html', res.status);
        return;
      }

      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');

      const artHeading = doc.querySelector('h1');
      const artGallery = doc.querySelector('.gallery');

      const container = document.getElementById('home-art');
      if (!container) {
        console.error('#home-art container not found in index.html');
        return;
      }

      const wrapper = document.createElement('div');
      wrapper.style.maxWidth = '1100px';
      wrapper.style.margin = '0 auto 80px';
      wrapper.style.padding = '0 20px';

      if (artHeading) wrapper.appendChild(artHeading.cloneNode(true));
      if (artGallery) wrapper.appendChild(artGallery.cloneNode(true));

      container.appendChild(wrapper);

      // IMPORTANT: wire the cloned links after inserting into DOM
      wireHomeArtLinks();
    } catch (err) {
      console.error('Error loading art section', err);
    }
  }

  async function loadProjectsSection() {
    try {
      const res = await fetch('otherprojects-no.html');
      if (!res.ok) {
        console.error('Failed to load otherprojects-no.html', res.status);
        return;
      }

      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');

      const header = doc.querySelector('.page-header');
      const gallery = doc.querySelector('.gallery');

      const container = document.getElementById('home-projects');
      if (!container) {
        console.error('#home-projects container not found in index.html');
        return;
      }

      const wrapper = document.createElement('div');
      wrapper.style.maxWidth = '1100px';
      wrapper.style.margin = '0 auto 80px';
      wrapper.style.padding = '0 20px';

      if (header) {
        const h1 = document.createElement('h1');
        h1.textContent = header.textContent.trim();
        h1.style.textAlign = 'center';
        wrapper.appendChild(h1);
      }

      if (gallery) wrapper.appendChild(gallery.cloneNode(true));

      container.appendChild(wrapper);
    } catch (err) {
      console.error('Error loading projects section', err);
    }
  }

  async function loadArtistSection() {
    try {
      const res = await fetch('artist-no.html');
      if (!res.ok) {
        console.error('Failed to load artist-no.html', res.status);
        return;
      }

      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');

      const mainWrap = doc.querySelector('main.wrap, .wrap');

      const container = document.getElementById('home-artist');
      if (!container) {
        console.error('#home-artist container not found in index.html');
        return;
      }

      if (mainWrap) container.appendChild(mainWrap.cloneNode(true));
    } catch (err) {
      console.error('Error loading artist section', err);
    }
  }

  async function loadContactSection() {
    try {
      const res = await fetch('contact-no.html');
      if (!res.ok) {
        console.error('Failed to load contact-no.html', res.status);
        return;
      }



      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');

      const card = doc.querySelector('div.card');

      const container = document.getElementById('home-contact');
      if (!container) {
        console.error('#home-contact container not found in index.html');
        return;
      }

      if (card) {
        container.appendChild(card.cloneNode(true));

        // Wire up the contact form JS for the cloned form
        const form = container.querySelector('.contact-form');
        const statusEl = container.querySelector('#form-status');

        if (form && statusEl) {
          form.addEventListener('submit', async function (event) {
            event.preventDefault();

            statusEl.textContent = 'Sending...';
            statusEl.classList.remove('error');

            const data = new FormData(form);

            try {
              const response = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
              });

              if (response.ok) {
                statusEl.textContent = 'Thank you! Your message has been sent.';
                form.reset();
              } else {
                statusEl.textContent = 'Oops! There was a problem sending your message.';
                statusEl.classList.add('error');
              }
            } catch (error) {
              statusEl.textContent = 'Oops! There was a network error. Please try again.';
              statusEl.classList.add('error');
            }
          });
        }
      }
    } catch (err) {
      console.error('Error loading contact section', err);
    }
  }

// Save home scroll continuously (reliable on mobile)
window.addEventListener("scroll", () => {
  sessionStorage.setItem("home_scrollY", String(window.scrollY));
}, { passive: true });

// Restore home scroll when coming back (?back=home)
window.addEventListener("load", () => {
  const params = new URLSearchParams(location.search);

  if (params.get("back") === "home") {
    const y = sessionStorage.getItem("home_scrollY");
    if (y) window.scrollTo(0, parseInt(y, 10) || 0);

    // Reveal page immediately after restoring scroll
    document.documentElement.classList.remove("is-restoring-home");
  }

  // Fallback: never stay hidden if something unexpected happens
setTimeout(() => {
  document.documentElement.classList.remove("is-restoring-home");
}, 1500);

});


// Load sections once
document.addEventListener("DOMContentLoaded", async () => {
  await Promise.all([
    loadArtSection(),
    loadProjectsSection(),
    loadArtistSection(),
    loadContactSection()
  ]);
});

</script>
