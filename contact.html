<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Tuna Baydin</title>

<style>
:root{
  font-family: system-ui, apple-system, Segoe UI, Roboto, Helvetica, Arial;
  --muted: #444;
}

/* Single merged body block (keeps background image visible) */
body {
  margin: 0;
  padding-top: 70px; /* space for fixed nav */
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* Frosted / translucent nav (global) */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 200;
}

/* Full-width bar with blurred background */
.top-nav .nav-inner {
  display: flex;
  justify-content: center; /* keep items centered */
  gap: 32px;

  width: 100%;
  padding: 14px 0;        /* vertical padding only */

  border-radius: 0;
  background: rgba(255,255,255,0.32);
  border-bottom: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
}

.nav-item:hover {
  background: rgba(255,255,255,0.4);
}

/* Make nav fit nicely on small screens */
@media (max-width: 600px) {
  .top-nav .nav-inner {
    gap: 12px;          /* less space between items */
    padding: 10px 4px;  /* narrower padding left/right */
  }

  .nav-item {
    font-size: 0.9rem;  /* slightly smaller text */
    padding: 6px 6px;   /* narrower buttons */
  }
}

/* Contact card */
.card {
  max-width: 800px;
  margin: 6rem auto;
  padding: 48px;
  border-radius: 24px;
  background: rgba(255,255,255,0.92);
  box-shadow: 0 6px 30px rgba(10, 10, 20, 0.06);
}

h1 { font-size: 36px; margin-bottom: 1rem; }
p { font-size: 20px; line-height: 1.6; }
a { color: #0077cc; text-decoration: none; }

/* Contact form styles */
.contact-form {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-group {
  text-align: left;
}

.form-group label {
  display: block;
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: 6px;
  color: #333;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 0.95rem;
  font-family: inherit;
  box-sizing: border-box;
}

.form-group textarea {
  min-height: 120px;
  resize: vertical;
}

/* Submit button */
.contact-form button {
  align-self: flex-start;
  margin-top: 4px;
  padding: 10px 24px;
  border-radius: 999px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
}

.contact-form button:hover {
  background: #333;
}

 /* Status / thank-you text */
.form-status {
  margin-top: 10px;
  font-size: 0.95rem;
  color: #1b7a2f; /* green-ish success text */
}

.form-status.error {
  color: #b00020; /* red for error */
}
 
  
@media (max-width: 720px) {
  .card { margin: 4rem 1.2rem; padding: 32px; }
}

/* Footer copyright (same style on all pages) */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
  box-sizing: border-box;
}

/* Tag style */
.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}
  
</style>

</head>

<body>

<!-- TOP NAV -->
<nav class="top-nav" aria-label="Primary">
  <div class="nav-inner">
    <a class="nav-item" href="index.html">Home</a>
    <a class="nav-item" href="art.html">Art</a>
    <a class="nav-item" href="otherprojects.html">Other Projects</a>
    <a class="nav-item" href="artist.html">Artist</a>
    <a class="nav-item" href="contact.html">Contact</a>
  </div>
</nav>

<!-- CONTACT CARD -->
<div class="card">
  <h1>Contact</h1>

  <p>If you’d like to inquire about artwork, exhibitions, or collaborations, feel free to reach out.</p>

  
  <p style="margin-top: 2rem;">And follow me!</p>

  <p><strong>Instagram:</strong>
    <a href="https://www.instagram.com/ttunartt/" target="_blank">@ttunartt</a>
  </p>

  <p><strong>TikTok:</strong>
    <a href="https://www.tiktok.com/@ttunartt" target="_blank">@ttunartt</a>
  </p>

  <!-- CONTACT FORM (Formspree) -->
  <form class="contact-form"
        action="https://formspree.io/f/xovovaak" 
        method="POST">
    
    <!-- Optional: subject line for the email you receive -->
    <input type="hidden" name="_subject" value="New message from tunabaydin.com">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>
    </div>

      <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit">Send</button>

    <!-- Status / thank-you message appears here -->
    <div id="form-status" class="form-status"></div>
  </form>

  
</div>

<script>
  const form = document.querySelector(".contact-form");
  const statusEl = document.getElementById("form-status");

  form.addEventListener("submit", async function (event) {
    event.preventDefault(); // don't do normal page reload submit

    statusEl.textContent = "Sending...";
    statusEl.classList.remove("error");

    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        // Custom thank-you behavior:
        statusEl.textContent = "Thank you! Your message has been sent.";
        form.reset();
        // Optional: hide the form after success
        // form.style.display = "none";
      } else {
        statusEl.textContent = "Oops! There was a problem sending your message.";
        statusEl.classList.add("error");
      }
    } catch (error) {
      statusEl.textContent = "Oops! There was a network error. Please try again.";
      statusEl.classList.add("error");
    }
  });
</script>

  
<footer class="footer">
  © 2025 Tuna Baydin — All rights reserved. <span class="tag">@ttunartt</span>
</footer>

<script>
  // Block right-click on images and videos
  document.addEventListener('contextmenu', function (event) {
    if (event.target.closest('img, video')) {
      event.preventDefault();
    }
  });

  // Optional: also block dragging images/videos off the page
  document.addEventListener('dragstart', function (event) {
    if (event.target.closest('img, video')) {
      event.preventDefault();
    }
  });
</script>


</body>
</html>
