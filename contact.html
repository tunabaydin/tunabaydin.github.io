/* Frosted / translucent nav */
.top-nav {

/* Dropdown container */
.dropdown {
  position: relative;
}

/* The label "Projects ▾" */
.dropdown > .nav-item {
  cursor: pointer;
  display: inline-block;
}

/* Hidden dropdown menu */
/* Dropdown menu – attached directly under the label */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;              /* sits right under the Projects label */
  left: 0;                /* aligned to left of the label */
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
  padding: 10px 0;
  min-width: 150px;
  z-index: 200;
}


/* Show menu on hover */
.dropdown:hover .dropdown-menu {
  display: block;
}

.dropdown-menu:hover {
  display: block;
}


/* Dropdown individual links */
.dropdown-link {
  padding: 8px 14px;
  display: block;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
  font-weight: 500;
}

.dropdown-link:hover {
  background: rgba(0,0,0,0.08);

/* Contact card */
