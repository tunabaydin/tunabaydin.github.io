/* Page background image + page layout */
body {
  background: url("backgroundphoto_1920x1080.jpg") no-repeat center center fixed;
  background-size: cover;

  margin: 0;
  font-family: system-ui, sans-serif;
  padding-top: 70px;
  text-align: center;

/* Headings */
h1 {
  font-size: 2.3rem;
}

/* Gallery grid */
.gallery {
  max-width: 1100px;
  margin: 40px auto 80px;
  padding: 0 20px;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}

/* Each clickable card */
.gallery-item {
  display: block;              /* whole card is clickable */
  text-decoration: none;
  color: #111;

  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0px 6px 20px rgba(0,0,0,0.18);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.gallery-item:hover,
.gallery-item:focus-visible {
  transform: translateY(-3px);
  box-shadow: 0px 10px 28px rgba(0,0,0,0.28);
}

/* Image cover */
.gallery-cover {
  aspect-ratio: 4 / 5;               /* Instagram-like portrait */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Title area */
.gallery-title {
  padding: 10px 12px 12px;
  font-weight: 600;
  font-size: 0.95rem;

  /* title + dot on one line */
  display: flex;
  justify-content: space-between;
  align-items: flex-end;   /* dot sits toward the bottom edge */
}

/* Centered title text inside flex row */
.title-text {
  flex: 1;
  text-align: center;
}

/* Small status dot on the right side of the title bar */
.status-dot {
  width: 10px;      /* <<< EDIT THIS to change dot size */
  height: 10px;     /* <<< EDIT THIS to change dot size */
  border-radius: 50%;
  display: inline-block;
}

/* Green = available */
.status-dot.available {
  background: #18b46b;
}

/* Red = not available */
.status-dot.unavailable {
  background: #d64545;
}




/* Frosted / translucent nav (global) */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 200;
}

/* Full-width bar with blurred background */
.top-nav .nav-inner {
  display: flex;
  justify-content: center; /* keep items centered */
  gap: 32px;

  width: 100%;
  padding: 14px 0;        /* vertical padding only */

  border-radius: 0;
  background: rgba(255,255,255,0.32);
  border-bottom: 1.5px solid rgba(255,255,255,0.45);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-item {
  font-weight: 600;
  font-size: 1rem;
  color: #000;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
}

.nav-item:hover {
  background: rgba(255,255,255,0.4);
}

/* Make nav fit nicely on small screens */
@media (max-width: 600px) {
  .top-nav .nav-inner {
    gap: 12px;          /* less space between items */
    padding: 10px 4px;  /* narrower padding left/right */
  }

  .nav-item {
    font-size: 0.9rem;  /* slightly smaller text */
    padding: 6px 6px;   /* narrower buttons */
  }
}


/* Footer copyright (same style on all pages) */
.footer {
  text-align: center;
  padding: 18px 0;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  position: fixed;
  bottom: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.38);
  box-sizing: border-box;
}

/* Tag style */
.footer .tag {
  font-weight: 600;
  margin-left: 6px;
}

<script>
  // Block right-click on images and videos

      event.preventDefault();
    }
  });

  document.addEventListener('dragstart', function (event) {

      event.preventDefault();
    }
  });
</script>

<script>
  // --- OPTION 2: remember where user came from (GALLERY) ---
  document.addEventListener("DOMContentLoaded", () => {
    const galleryLinks = document.querySelectorAll(".gallery a.gallery-item");

    // Add ?from=gallery to all art links (robust even if opened in new tab)
    galleryLinks.forEach(a => {
      const href = a.getAttribute("href");
      if (!href) return;

      // Skip if it already has from=
      if (href.includes("from=")) return;

      const joiner = href.includes("?") ? "&" : "?";
      a.setAttribute("href", href + joiner + "from=gallery");
    });

    // Save scroll position when user enters an artwork from art.html
    galleryLinks.forEach(a => {
      a.addEventListener("click", () => {
        sessionStorage.setItem("gallery_scrollY", String(window.scrollY));
      });
    });
  });
</script>



  <script>
  // Save scroll continuously (most reliable on mobile)
  window.addEventListener("scroll", () => {
    sessionStorage.setItem("gallery_scrollY", String(window.scrollY));
  }, { passive: true });

  // Also save immediately when clicking a card
  document.addEventListener("click", (e) => {
    const a = e.target.closest("a.gallery-item");
    if (!a) return;
    sessionStorage.setItem("gallery_scrollY", String(window.scrollY));
  });

  // Restore scroll when coming back
  window.addEventListener("load", () => {
    const params = new URLSearchParams(location.search);
    if (params.get("back") === "gallery") {
      const y = sessionStorage.getItem("gallery_scrollY");
      if (y) window.scrollTo(0, parseInt(y, 10) || 0);
    }
  });
</script>
